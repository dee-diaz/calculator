<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="display">
          <div class="display__expression">50 + 50</div>
          <div class="display__result"></div>
        </div>
        <div class="keypad">
          <div class="stack-row">
            <button data-value="0" data-type="operand" class="keypad__item u-w-lg">
              0
            </button>
            <button data-value="." data-type="dot" class="keypad__item">
              .
            </button>
            <button data-value="=" data-type="operator" class="keypad__item u-text-28 u-clr-accent">=</button>
          </div>
          <div class="stack-row">
            <button data-value="1" data-type="operand" class="keypad__item">
              1
            </button>
            <button data-value="2" data-type="operand" class="keypad__item">
              2
            </button>
            <button data-value="3" data-type="operand" class="keypad__item">
              3
            </button>
            <button
              data-value="+"
              data-type="operator"
              class="keypad__item u-text-28 u-clr-accent"
            >
              +
            </button>
          </div>
          <div class="stack-row">
            <button data-value="4" data-type="operand" class="keypad__item">
              4
            </button>
            <button data-value="5" data-type="operand" class="keypad__item">
              5
            </button>
            <button data-value="6" data-type="operand" class="keypad__item">
              6
            </button>
            <button
              data-value="-"
              data-type="operator"
              class="keypad__item u-text-28 u-clr-accent"
            >
              -
            </button>
          </div>
          <div class="stack-row">
            <button data-value="7" data-type="operand" class="keypad__item">
              7
            </button>
            <button data-value="8" data-type="operand" class="keypad__item">
              8
            </button>
            <button data-value="9" data-type="operand" class="keypad__item">
              9
            </button>
            <button data-value="*" data-type="operator" class="keypad__item u-text-28 u-clr-accent">ร</button>
          </div>
          <div class="stack-row">
            <button data-value="clear" data-type="action" class="keypad__item u-clr-secondary">
              AC
            </button>
            <button data-value="x" data-type="action" class="keypad__item u-icon-delete">
            </button>
            <button data-value="+-" data-type="action" class="keypad__item u-icon-sign">
            </button>
            <button data-value="/" data-type="operator" class="keypad__item u-clr-secondary u-text-28 u-clr-accent">รท</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
